    <script>
    (function() {
        'use strict';
        
        // Theme Management
        const savedTheme = localStorage.getItem('readme-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeButton(savedTheme);
        
        window.toggleTheme = function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('readme-theme', newTheme);
            updateThemeButton(newTheme);
        };
        
        function updateThemeButton(theme) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (theme === 'dark') {
                icon.textContent = 'üåô';
                text.textContent = 'Dark';
            } else {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light';
            }
        }
        
        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });
        
        const input = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const charCount = document.getElementById('char-count');
        const toast = document.getElementById('toast');
        
        // Load from localStorage on init
        const savedContent = localStorage.getItem('readme-content');
        if (savedContent) {
            input.value = savedContent;
            updatePreview();
        }
        
        // Update preview on input
        input.addEventListener('input', function() {
            updatePreview();
            updateCharCount();
            // Auto-save to localStorage
            localStorage.setItem('readme-content', input.value);
        });
        
        function updatePreview() {
            const markdown = input.value.trim();
            
            if (!markdown) {
                preview.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <div class="empty-state-text">No content yet</div>
                        <div class="empty-state-hint">Start typing in the editor to see the preview</div>
                    </div>
                `;
                return;
            }
            
            try {
                preview.innerHTML = marked.parse(markdown);
                // Re-highlight code blocks
                preview.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } catch (error) {
                preview.innerHTML = `<div style="color: var(--danger); padding: 20px;">
                    <h3>‚ùå Error rendering markdown</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
        
        function updateCharCount() {
            const count = input.value.length;
            charCount.textContent = `${count.toLocaleString()} characters`;
        }
        
        window.clearEditor = function() {
            if (input.value && !confirm('Are you sure you want to clear all content?')) {
                return;
            }
            input.value = '';
            localStorage.removeItem('readme-content');
            updatePreview();
            updateCharCount();
        };
        
        window.loadExample = function() {
            const exampleMarkdown = `# üìö Project Title

        window.copyHTML = function() {
            const html = preview.innerHTML;
            
            if (!html || html.includes('empty-state')) {
                showToast('‚ùå Nothing to copy!', 'danger');
                return;
            }
            
            navigator.clipboard.writeText(html).then(() => {
                showToast('‚úì HTML copied to clipboard!', 'success');
            }).catch(() => {
                showToast('‚ùå Failed to copy', 'danger');
            });
        };
        
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.style.background = type === 'success' ? 'var(--success)' : 'var(--danger)';
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

            // Ctrl/Cmd + K to clear

                e.preventDefault();
                clearEditor();
            }
            
            // Ctrl/Cmd + E to load example
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                loadExample();

            // Ctrl/Cmd + D to toggle theme
            if ((e.ctrlKey || e.metaKey) && e.key === 'd') {

    })();
